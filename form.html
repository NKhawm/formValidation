<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/88facd8bd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
    
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Create an Account</h2>
        </div>
        <form class="form" id="form"  action="" onsubmit="checkInputs()">
        <div class="form-control " >
            <label>Username</label>
            <input type="text" placeholder="Enter your name" id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control ">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Telephone.no</label>
            <input type="number" placeholder="Enter your phone number" id="ph-number">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Age</label>
            <input type="text" placeholder="Enter your age" id="age">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
        
    </form>
    </div>

    <script>
        const form= document.getElementById('form');
        const username= document.getElementById('username');
        const email= document.getElementById('email');
        const phNumber= document.getElementById('ph-number');
        const password= document.getElementById('password');
        const age= document.getElementById('age');
        
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            checkInputs();
        });
        function checkInputs(){
            //get the values from the inputs
            const usernameVlue = username.value.trim()
            const emailValue = email.value.trim()
            const phNumberValue = phNumber.value.trim()
            const passwordValue = password.value.trim()
            const ageValue = age.value.trim()
        
            if (usernameValue ===''){
                // show error
                //add error class
                setErrorFor(username,'Username cannot be blank');
            }
            else{
                //add sucess class
                setSuccessFor(username);
            }
        }
        function setErrorFor(input, message){
            const formControl =input.parentElement; //.form-control
            const small = formControl.querySelector('small');
            //add error message inside small
            small.innterText= message;
            //add error class
            formControl.className = 'form-control error';
        }
        function setSuccessFor(input){
            const formControl =input.parentElement;
            formControl.className='form-control success';
        }
        </script>
   
</body>
</html>
