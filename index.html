<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <form id="form"   action="/">
            <h1>Create Account</h1>
            <div class="input-control">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Enter your username ">
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="email" >Email</label>
            <input id="email" name="email" type="text"placeholder="Enter your email " >
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="telephone" >Telephone</label>
            <input id="telephone" name="telephone" type="text" placeholder="Enter your telephone number">
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="age" >Age</label>
            <input id="age" name="age" type="text" placeholder="Enter your age">
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="password" >Password</label>
            <input id="password" name="password" type="password"placeholder="Enter your password" >
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password2">Confirm Password</label>
            <input id="password2" name="password2" type="password" placeholder="Enter your confirmation password">
            <div class="error"></div>
        </div>
        <button type="submit" >Submit</button>


       


        </form>
    </div>
   
</body>
</html>
